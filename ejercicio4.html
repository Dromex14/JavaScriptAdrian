<!DOCTYPE html>

<body>
<h1> Ejercicio 4 </h1>
<script>
  var nota = prompt("Introduce la nota del examen");

  if(nota > 5 && nota <=10){
    document.write("APROBADO");
  }
  else if(nota == 5){
    document.write("APROBADO POR LOS PELOS");
  }
  else if(nota < 5 && nota >= 0){
    document.write("SUSPENSO");
  }
  else{
    document.write("NO ES UNA NOTA VALIDA");
  }
</script>

</body>
</html>

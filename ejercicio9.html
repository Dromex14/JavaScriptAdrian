<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1> Ejercicio 9 </h1>

<form>
Introduzca el numero de noches: <input type="text" id="noch" name="noch">
<input type="button" onclick="calcular()" value="Calcular Coste"><br>
Precio: <input type="text" disabled="disabled" id="resul" name="resul"><br>

</form>
<script>
function calcular(){
  var noches = parseInt(document.getElementById("noch").value) * 140;

  document.getElementById("resul").value = noches;
}

</script>

</body>
</html>

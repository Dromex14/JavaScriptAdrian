<h1> Ejercicio 7 </h1>

<h2>Calculadora sin funciones</h2>
  <form>
    <input type="text" name="op1" id="op1">
    <select id="operaciones">
        <option value="+" selected="selected">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="op2" id="op2">
    <input type="button" onclick="calculadora()" value="Calcular"><br>
    Resultado: <input type="text" name="resultado" id="resultado">
  </form>

<script>
function calculadora(){

var num1 = parseInt(document.getElementById("op1").value);
var num2 = parseInt(document.getElementById("op2").value);
var operador = document.getElementById("operaciones").value;
if(operador === "+"){
  var numTotal = num1 + num2;
  document.getElementById("resultado").value = numTotal;
}
else if(operador === "-"){
  var numTotal = num1 - num2;
  document.getElementById("resultado").value = numTotal;
}
else if(operador === "*"){
  var numTotal = num1 * num2;
  document.getElementById("resultado").value = numTotal;
}
else if(operador === "/" && num2 != 0){
  var numTotal = num1 / num2;
  document.getElementById("resultado").value = numTotal;
}
else if(operador === "/" && num2 === 0){
    document.getElementById("resultado").value = "No es divisible!";
}
}
</script>

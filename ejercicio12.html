<body>
<h1> Ejercicio 12 </h1>

<form>
Destino:<select id="destinos">
        <option value="Oviedo" selected="selected">Oviedo</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
    </select><br>
Tiempo Hotel: <input type="text" id="tiempoH" name="tiempoH"><br>
Tiempo Coche: <input type="text" id="tiempoC" name="tiempoC"><br>
Tiempo Avi√≥n: <input type="text" id="tiempoA" name="tiempoA"><br>
Precio: <input type="text" id="resul" name="resul"><br>
<input type="button" onclick="calcular()" value="Calcular Coste"><br>
</form>
<script>


function calcular(){
  if(document.getElementById("tiempoH").value < 1 || document.getElementById("tiempoC").value < 1 || document.getElementById("tiempoA").value < 1){
    document.getElementById("resul").value = "Tiempo no valido";
  }
  noches = calcularHotel(document.getElementById("tiempoH").value);
  estancia = calcularAvion(document.getElementById("tiempoA").value, document.getElementById("destinos").value);
  alquiler = calcularCoche(document.getElementById("tiempoC").value);
  document.getElementById("resul").value = noches + estancia + alquiler;
}

function calcularHotel(tiempo){
  var noches = parseInt(tiempo) * 140;
  return noches;
}

function calcularAvion(tiempo, destino){

  if (destino == "Oviedo" && tiempo <4){
      return 325;
  }
  else if (destino == "Oviedo" && tiempo >3 ){
      return 325 - 32.5;
  }
  else if (destino == "Tokyo" && tiempo <4){
      return 1200;
  }
  else if (destino == "Tokyo" && tiempo >3 ){
      return 1200 - 120;
  }
  if (destino == "Madrid" && tiempo <4){
      return 200;
  }
  else if (destino == "Madrid" && tiempo >3 ){
      return 325 - 20;
  }
  if (destino == "Barcelona" && tiempo <4){
      return 150;
  }
  else if (destino == "Barcelona" && tiempo >3 ){
      return 150 - 15;
  }
}
  function calcularCoche(tiempo){

    if(tiempo < 3){
      return tiempo * 40;
    }
    else if(tiempo < 7 && tiempo >2){
      return tiempo * 40 - 20;
    }
    else if(tiempo >= 7){
      return tiempo * 40 - 50;
    }
}

</script>

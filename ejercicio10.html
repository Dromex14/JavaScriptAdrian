<!DOCTYPE html>

<body>
<h1> Ejercicio 10 </h1>

<form>

  Destino:   <select id="destinos">
        <option value="Oviedo" selected="selected">Oviedo</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Madrid">Madrid</option>
        <option value="Barcelona">Barcelona</option>
    </select><br>
Tiempo: <input type="text" id="tiempo" name="tiempo"><br>
Precio: <input type="text" id="resul" name="resul" disabled="disabled"><br>
<input type="button" onclick="calcular()" value="Calcular Coste"><br>

</form>
<script>
function calcular(){
  var destino = document.getElementById("destinos").value;
  var tiempo = parseInt(document.getElementById("tiempo").value);
  var precio;
  var porcentaje = 0.9;

  if(tiempo <= 0){
    alert("El tiempo debe ser almenos 1");
    document.getElementById("resul").value = "No valido";
  }

  else if (destino == "Oviedo"){
      precio = 325;
  }

  else if (destino == "Tokyo"){
      precio = 1200;
  }

  else if (destino == "Madrid"){
      precio = 200;
  }

  else if (destino == "Barcelona"){
      precio = 150;
  }

  if (tiempo > 3){
    document.getElementById("resul").value = precio * porcentaje;
  }
  else{
    document.getElementById("resul").value = precio;
  }

}
</script>
</body>
</html>

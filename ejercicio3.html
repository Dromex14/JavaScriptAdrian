<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h1> Ejercicio 3 </h1>
<script>
    var num1 = parseInt(prompt("Introduce el primer número"));
    var num2 = parseInt(prompt("Introduce el segundo número"));
    var operador = prompt("Introduce el operador ( + - * /)");

    if(operador === "+"){
      var numTotal = num1 + num2;
      document.write("La suma de " + num1 + " + " + num2 + " es = " + numTotal);
    }
    else if(operador === "-"){
      var numTotal = num1 - num2;
      document.write("La resta de " + num1 + " - " + num2 + " es = " + numTotal);
    }
    else if(operador === "*"){
      var numTotal = num1 * num2;
      document.write("La multiplicacion de " + num1 + " * " + num2 + " es = " + numTotal);
    }
    else if(operador === "/" && num2 != 0){
      var numTotal = num1 / num2;
      document.write("La division de " + num1 + " / " + num2 + " es = " + numTotal);
    }
    else if(operador === "/" && num2 === 0){
      document.write("No se puede dividir entre cero");
    }
    else{
      document.write("No has introducido un operador valido. Operadores validos = + - * /");
    }
</script>

</body>
</html>
